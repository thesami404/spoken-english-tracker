<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS 7.5 Journey</title>
    
    <link rel="icon" href="https://res.cloudinary.com/dehpayl0i/image/upload/v1772223258/Gemini_Generated_Image_docidbdocidbdoci-removebg-preview_lk7mwl.png" type="image/png">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero">
        <div class="hero-content fade-in-down">
            <img src="https://res.cloudinary.com/dehpayl0i/image/upload/v1772223258/Gemini_Generated_Image_docidbdocidbdoci-removebg-preview_lk7mwl.png" alt="Sami Logo" class="hero-logo">
            <h1>Target IELTS <span class="highlight">7.5</span></h1>
            <p>Spoken English Journey at Believers English Academy</p>
        </div>
    </header>

    <main class="container">
        <section class="tracker-section card fade-in-up">
            <div class="section-header">
                <h2><img src="https://img.icons8.com/color/48/000000/clock.png" alt="Clock" style="width: 25px; vertical-align: middle; margin-right: 10px;"> Consistency Tracker</h2>
                <span class="subtitle">60 Days Challenge</span>
            </div>
            
            <div class="tracker-wrapper">
                <div class="github-graph" id="contribution-graph">
                    </div>
            </div>
        </section>

        <div id="all-days-container">
            </div>
    </main>

    <div id="status-popup" class="status-popup hidden">
        <button class="btn-done" onclick="setStatus('done')">✔ Done</button>
        <button class="btn-missed" onclick="setStatus('missed')">✖ Missed</button>
        <button class="btn-clear" onclick="setStatus('empty')">↺ Clear</button>
    </div>

    <footer>
        <p>Developed with passion by Sami</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
