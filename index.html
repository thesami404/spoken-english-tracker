<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS 7.5 Journey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero">
        <div class="hero-content fade-up">
            <h1>Target IELTS <span class="highlight">7.5</span></h1>
            <p>Spoken English Journey at Believers English Academy</p>
        </div>
    </header>

    <main class="container fade-up-delayed">
        <section class="tracker-section card">
            <div class="section-header">
                <h2>Consistency Tracker</h2>
                <span class="subtitle">30 Days Challenge</span>
            </div>
            <div class="github-graph" id="contribution-graph">
                </div>
        </section>

        <section class="video-section card">
            <div class="section-header">
                <h2 id="current-day-title">Today's Conversations</h2>
                <span class="subtitle" id="current-day-date">Loading date...</span>
            </div>
            <div class="video-grid" id="video-container">
                </div>
        </section>
    </main>

    <footer>
        <p>Developed with passion by Sami</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
